<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chi tiết sản phẩm</title>
		<link rel="shortcut icon" href="/img/icon-login.png" />
		<!-- icon awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	</head>
	<body>
		<style>
			body {
				display: flex;
			}
		</style>
		<!-- header -->
		<div class="col">
			<div th:include="user/header.html"></div>
			<!-- breadcrumb -->
			<div class="container mt-2 mb-0">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item" th:each="item :${breadcrumbs}">
							<a th:href="@{${item.link}}" th:text="${item.name}"></a>
						</li>
					</ol>
				</nav>
			</div>
			<!-- content -->
			<div class="container content slide">
				<div class="row">
					<div class="col-6">
						<div class="row border-bottom">
							<h3 class="font-weight-bold" th:text="${product.name}"></h3>
						</div>
						<div class="row mt-4 d-flex justify-content-center">
							<img style="max-width: 70%" th:src="@{${product.img[0]}}" class="p-0 img product-image" alt="..." />
						</div>
						<div class="row shadow p-4 mb-5 bg-body rounded mt-4">
							<div class="col">
								<div class="row border-bottom">
									<h5 style="font-weight: 600; opacity: 0.9">Đánh giá sản phẩm</h5>
								</div>
								<div class="row">
									<div class="col-6">
										<div class="d-flex justify-content-center align-items-center m-0 p-0 h-100">
											<div class="col">
												<div class="d-flex justify-content-center align-items-center">
													<span>Đánh giá trung bình</span>
												</div>
												<div class="d-flex justify-content-center align-items-center">
													<span class="fw-bold fs-1 text-danger">4.8/5</span>
												</div>
												<div class="d-flex justify-content-center align-items-center">
													<i class="fas fa-star" style="color: #f5ed05"></i>
													<i class="fas fa-star" style="color: #f5ed05"></i>
													<i class="fas fa-star" style="color: #f5ed05"></i>
													<i class="fas fa-star" style="color: #f5ed05"></i>
													<i class="far fa-star-half" style="color: #f5ed05"></i>
												</div>
												<div class="d-flex justify-content-center align-items-center">
													<span>390 bài đánh giá</span>
												</div>
											</div>
										</div>
									</div>
									<div class="col-6">
										<div class="d-flex justify-content-center m-0">
											<ul style="list-style: none; width: 100%" class="m-0 p-0 mt-1">
												<li class="m-1">
													<div class="row">
														<div class="col-1">
															<span>5</span>
														</div>
														<div class="col-1">
															<i class="fas fa-star m-1" style="color: #f5ed05"></i>
														</div>
														<div class="col-8">
															<div class="bg-primary text-primary rounded-pill" style="width: 100%">5</div>
														</div>
														<div class="col-1">
															<span>377</span>
														</div>
													</div>
												</li>
												<li class="m-1">
													<div class="row">
														<div class="col-1">
															<span>4</span>
														</div>
														<div class="col-1">
															<i class="fas fa-star m-1" style="color: #f5ed05"></i>
														</div>
														<div class="col-8">
															<div class="bg-body text-white rounded-pill border border-secondary" style="width: 100%">5</div>
														</div>
														<div class="col-1">
															<span>13</span>
														</div>
													</div>
												</li>
												<li class="m-1">
													<div class="row">
														<div class="col-1">
															<span>3</span>
														</div>
														<div class="col-1">
															<i class="fas fa-star m-1" style="color: #f5ed05"></i>
														</div>
														<div class="col-8">
															<div class="bg-body text-white rounded-pill border border-secondary" style="width: 100%">5</div>
														</div>
														<div class="col-1">
															<span>0</span>
														</div>
													</div>
												</li>
												<li class="m-1">
													<div class="row">
														<div class="col-1">
															<span>2</span>
														</div>
														<div class="col-1">
															<i class="fas fa-star m-1" style="color: #f5ed05"></i>
														</div>
														<div class="col-8">
															<div class="bg-body text-white rounded-pill border border-secondary" style="width: 100%">5</div>
														</div>
														<div class="col-1">
															<span>0</span>
														</div>
													</div>
												</li>
												<li class="m-1">
													<div class="row">
														<div class="col-1">
															<span>1</span>
														</div>
														<div class="col-1">
															<i class="fas fa-star m-1" style="color: #f5ed05"></i>
														</div>
														<div class="col-8">
															<div class="bg-body text-white rounded-pill border border-secondary" style="width: 100%">5</div>
														</div>
														<div class="col-1">
															<span>0</span>
														</div>
													</div>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6">
						<div class="row border-bottom">
							<h3 class="price font-weight-bold" style="color: #cf1313">
								<span class="discounted-price" th:text="${#numbers.formatDecimal(originalPrice,0,'COMMA',2,'POINT')+' VND'}"></span>
								<span class="original-price" th:text="${#numbers.formatDecimal(product.price,0,'COMMA',2,'POINT')+' VND'}" style="text-decoration: line-through; color: gray; margin-left: 10px; font-size: 24px"></span>
							</h3>
						</div>
						<div class="row">
							<div th:include="user/promotion.html"></div>
						</div>
						<div class="row p-0">
							<div style="display: flex; justify-content: space-between">
								<input class="p-2 w-100 bg-danger border-0 rounded text-white" type="button" value="Mua ngay" />
							</div>
						</div>
						<div class="shadow-sm p-3 mb-4 bg-body rounded mt-4">
							<h5 style="font-weight: 600; opacity: 0.9">Thông số kỹ thuật</h5>
							<table class="table table-striped table-bordered m-0" border="1">
								<tbody>
									<tr>
										<td>Tên sản phẩm</td>
										<td th:text="${product.name}"></td>
									</tr>
									<tr>
										<td>Loại Sản Phẩm</td>
										<td th:text="${product.type}"></td>
									</tr>
									<tr>
										<td>Thương hiệu</td>
										<td th:text="${product.slug}"></td>
									</tr>
									<tr>
										<td>Xuất xứ</td>
										<td>Việt Nam</td>
									</tr>
									<tr>
										<td>Bảo hành</td>
										<td>2 năm</td>
									</tr>
									<tr>
										<td>Bộ nhớ ngoài</td>
										<td th:text="${product.ram}+' GB'"></td>
									</tr>
									<tr>
										<td>Bộ nhớ trong</td>
										<td th:text="${product.rom}+' GB'"></td>
									</tr>
									<tr>
										<td>Màn hình</td>
										<td th:text="${product.screen}+' inch'"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!--header js -->
	<script src="/js/header.js"></script>
	<!--bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
