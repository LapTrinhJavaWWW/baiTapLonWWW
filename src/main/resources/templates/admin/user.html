<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>User Manager</title>
		<!-- bootstrap css -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<!-- icon awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" />
		<!-- sweetalert -->
		<link rel="stylesheet" href="sweetalert2.min.css" />
	</head>
	<body>
		<style>
			input {
				border: none;
				border-bottom: 1px solid #000000 !important;
			}
			input:focus {
				outline: none;
			}
			select {
				cursor: pointer;
			}
			.text-color {
				color: aliceblue;
			}
		</style>
		<div th:include="admin/header.html"></div>
		<div class="container shadow p-3 mb-5 bg-body rounded mt-4">
			<div class="row">
				<div class="col-md-12 p-0">
					<!-- <h1 class="text-center">Sản phẩm</h1> -->
					<ul class="nav nav-tabs">
						<li class="nav-item">
							<a class="nav-link nav-link-tab" href="#" data-tab="tablist">Danh sách người dùng</a>
						</li>
						<!-- <li class="nav-item">
                     <a class="nav-link nav-link-tab" href="#" data-tab="tabadd">Thêm sản phẩm</a>
                  </li> -->
					</ul>
				</div>
			</div>
			<div class="row">
				<!-- tab danh sách nguoii dung -->
				<div id="tab-danhsachsanpham">
					<div class="p-2 d-flex justify-content-between align-items-center">
						<form class="d-flex w-50" action="/admin/user/search" method="GET">
							<input id="inputSearch" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name" />
						</form>
						<form class="" action="/admin/user/refresh" method="GET">
							<button style="margin-right: 0.3rem" class="btn btn-outline-success" type="submit"><i class="fas fa-sync"></i></button>
						</form>
					</div>
					<div class="row p-4">
						<table class="table table-striped">
							<thead class="bg-dark">
								<tr>
									<th class="text-center text-color" scope="col">STT</th>
									<th class="text-center text-color" scope="col">ID</th>
									<th class="text-center text-color" scope="col">Họ</th>
									<th class="text-center text-color" scope="col">Tên</th>
									<th class="text-center text-color" scope="col">Doanh thu</th>
									<th class="text-center text-color" scope="col">Khách hàng tiềm năng</th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody id="tableBodyDs">
								<tr th:each="item,index :${users}">
									<td class="text-center" th:text="${index.index}"></td>
									<td class="text-center" th:text="${item.id}"></td>
									<td class="text-center" th:text="${item.firstName}"></td>
									<td class="text-center" th:text="${item.lastName}"></td>
									<td class="text-center">1502154</td>
									<td class="text-center">
										<input type="checkbox" />
									</td>
								</tr>
							</tbody>
						</table>
						<nav aria-label="Page navigation example" class="p-0">
							<ul class="pagination p-0">
								<th:block th:each="item : ${pages}">
									<th:block th:if="${item == 1}">
										<li class="page-item active">
											<a class="page-link" th:href="@{/admin/user?page=}+${item}">1</a>
										</li>
									</th:block>
									<th:block th:if="${item != 1}">
										<li class="page-item">
											<a class="page-link active" th:href="@{/admin/user?page=}+${item}" th:text="${item}"></a>
										</li>
									</th:block>
								</th:block>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<!-- js bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- js file -->
	<script src="/js/admin/user.js"></script>
	<!--js sweetalert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
