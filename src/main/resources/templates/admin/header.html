<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <!-- css w3 -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="w3-sidebar w3-bar-block" style="display:none;z-index:5" id="mySidebar">
    <button class="w3-bar-item w3-button w3-xxlarge btnCloseLeft">Close &times;</button>
    <a href="#" class="w3-bar-item w3-button">Link 1</a>
    <a href="#" class="w3-bar-item w3-button">Link 2</a>
    <a href="#" class="w3-bar-item w3-button">Link 3</a>
    <div class="w3-dropdown-hover">
      <button class="w3-button">Product &ensp;<i class="fa fa-caret-down"></i></button>
      <div class="w3-dropdown-content w3-bar-block">
        <a href="#" class="w3-bar-item w3-button">Add Product</a>
        <a href="#" class="w3-bar-item w3-button">List Product</a>
      </div>
    </div>
  </div>

  <!-- Page Content -->
  <div class="w3-overlay" style="cursor:pointer" id="myOverlay"></div>

  <div>
    <button class="w3-button w3-white w3-xxlarge btnOpenLeft">&#9776;</button>
  </div>
</body>
<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
<script>
  $(document).ready(function () {

    $(".btnOpenLeft").click(function () {
      $("#mySidebar").show();
      $("#myOverlay").show();
    });
    $(".btnCloseLeft").click(function () {
      $("#mySidebar").fadeOut();
      $("#myOverlay").fadeOut();
    });

    $("#myOverlay").click(function () {
      $("#mySidebar").fadeOut();
      $("#myOverlay").fadeOut();
    });
  })

</script>

</html>
